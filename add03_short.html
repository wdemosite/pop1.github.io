    <script language="javascript" type="text/javascript">
        function OnLinkClick() {
            var data = document.getElementById('form:shortTermMarkSubject').value;
            let allData = localStorage.getItem('twoTableData');
            allData = allData ? JSON.parse(allData) : [];
            // 期間の編集
            const getTextContent = (id) => {
                return document.getElementById(id).options[document.getElementById(id).options.selectedIndex].textContent;
            }
            let sng = getTextContent('form:shortTermMarkYmd-1Era');
            let syr = getTextContent('form:shortTermMarkYmd-1Year');
            let smn = getTextContent('form:shortTermMarkYmd-1Month');
            let sdy = getTextContent('form:shortTermMarkYmd-1Day');
            let eng = getTextContent('form:shortTermMarkYmd-2Era');
            let eyr = getTextContent('form:shortTermMarkYmd-2Year');
            let emn = getTextContent('form:shortTermMarkYmd-2Month');
            let edy = getTextContent('form:shortTermMarkYmd-2Day');

            allData.push({
                name: '短期目標',
                value: data,
                kikan: `${sng}${syr}年${smn}月${sdy}日〜${eng}${eyr}年${emn}月${edy}日`
            });
            localStorage.setItem('twoTableData', JSON.stringify(allData));
            location.href = "/kaipoke.html";
        }
    </script>
